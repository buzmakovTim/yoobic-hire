<ion-content class="ion-text-center bgr">

    <ion-grid class="spaceEvenly">

      <ion-row class="logo">
        <ion-col>
            <img src="../../assets/icon/favicon.png" alt="logo-image">
        </ion-col>
      </ion-row>

      <ion-row >
        <ion-col>
          <h2>Sign In</h2>
          <ion-input class="ion-text-start" type='email' placeholder="E-mail">
            <ion-icon name="mail-outline"></ion-icon>
          </ion-input>
          <ion-input class="ion-text-start" type='password' placeholder="Password">
            <ion-icon name="lock-closed-outline"></ion-icon>
          </ion-input>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
            <p>Sign In with</p>
            <ion-button fill="clear">
              <ion-icon name="logo-facebook"></ion-icon>
            </ion-button>
        </ion-col>
      </ion-row>

      <ion-row class="btn">
        <ion-col>
          <ion-button class="ion-margin-end" fill="outline" shape="round" color="dark" size="large" >Sign Up</ion-button>
          <ion-button class="ion-margin-start" shape="round" color="dark" size="large" [routerLink]="['/movies-page']">Sign In</ion-button>
        </ion-col>
      </ion-row>


    </ion-grid>

</ion-content>
<ion-footer class="ion-text-center ion-no-border">
  <p><a>Terms and conditions</a></p>
</ion-footer>
