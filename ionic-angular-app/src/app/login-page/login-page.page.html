<ion-header>
  <!-- <ion-toolbar>
    <ion-title>login-page</ion-title>
  </ion-toolbar> -->


</ion-header>

<ion-content class="ion-text-center">

    <ion-grid ion-justify-content-between>

      <ion-row>
        <ion-col>
            <img src="../../assets/icon/favicon.png" alt="logo-image">
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
            <h2>Sign In</h2>
        </ion-col>
      </ion-row>

      <ion-row >
        <ion-col size-lg="3" offset-lg="5">
          <ion-input class="ion-text-start" type='email' placeholder="E-mail">
            <ion-icon name="mail-outline"></ion-icon>
          </ion-input>
          <ion-input class="ion-text-start" type='password' placeholder="Password">
            <ion-icon name="lock-closed-outline"></ion-icon>
          </ion-input>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
            <span>Sign In with</span>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-button fill="clear">
            <ion-icon name="logo-facebook"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-button class="ion-margin-end" fill="outline" shape="round" color="dark" size="large" >Sign Up</ion-button>
          <ion-button class="ion-margin-start" shape="round" color="dark" size="large" [routerLink]="['/home']">Sign In</ion-button>
        </ion-col>
      </ion-row>


    </ion-grid>

</ion-content>
<ion-footer class="ion-text-center">
  <p >Terms and conditions</p>
</ion-footer>
