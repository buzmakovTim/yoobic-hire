<ion-app>
  <ion-split-pane contentId="main-content">

    <ion-menu contentId="main-content" type="overlay">

      <ion-content>

        <div class="menuLinks">

          <!-- Logo -->
          <img src="../../assets/icon/favicon.png" alt="logo-image">

          <!-- Menu links -->
          <ion-list id="inbox-list">
            <ion-menu-toggle auto-hide="false" *ngFor="let p of sideMenuLinks; let i = index">
              <ion-item routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" routerLinkActive="selected">
                <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
                <ion-label>{{ p.title }}</ion-label>
              </ion-item>
            </ion-menu-toggle>
          </ion-list>
        </div>

      </ion-content>

      <!-- Power Button Sign OUT -->
      <ion-footer>
        <ion-menu-toggle auto-hide="false">
          <ion-item routerDirection="root" [routerLink]="['/login-page']" lines="none" detail="false" routerLinkActive="selected">
            <ion-icon class="powerBtn" name="power"></ion-icon>
          </ion-item>
        </ion-menu-toggle>
      </ion-footer>

    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>

  </ion-split-pane>

</ion-app>
